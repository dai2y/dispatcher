        static-locations: classpath:/static/,classpath:/,classpath:/META-INF/resources/,classpath:/META-INF/resources/webjars/
server:
  port: 8087
  servlet:
    context-path: /quality-control-center
logging:
  config: classpath:logback-spring.xml


